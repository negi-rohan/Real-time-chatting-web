
<uib-carousel active="0" interval="1000" no-wrap="true">
      <uib-slide ng-repeat="slide in vm.slides" index="$index">
        <img ng-src="{{slide}}" style="margin:auto;">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
          <p>slide.text</p>
        </div>
      </uib-slide>
    </uib-carousel>

<!-- Main Div Wrapper starts-->
<div class="container index">


    <!-- 
        Login Box starts 
    -->
    <div ng-if="!vm.isNew" class="login box-container">

        <div class="heading">
            <h2 class="login-heading">Login</h2>        
        </div>

        <!-- User name Text Field -->
        <md-input-container>
            <label>User Name</label>
            <input ng-model="vm.user.username">
        </md-input-container>

        <!-- Password Text Field -->
        <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="vm.user.password">
        </md-input-container>

        <!-- ALert Box For Wrong Usernme and password combination -->
        <div class="alert-group" ng-if="vm.loginError">
            <div class="alert alert-danger">
                Wrong Username and Password combination 
            </div>
        </div>

        <!-- Button to Login -->
        <md-button class="md-raised md-primary" ng-click="vm.login()">Login</md-button>

        <!-- Link for SingUp Box -->
        <md-button class="md-primary" ng-click="vm.isNew=true">Sign up</md-button>
    </div>
    <!-- 
        Login Box ends 
    -->


    <!-- 
        Registration Box starts 
    -->
    <div ng-if="vm.isNew" class="register box-container">

        <div class="heading">
            <h2 class="login-heading">Register</h2>        
        </div>

        <!-- User name Text Field -->
        <div class="input-group username-group">
            <span class="input-group-addon iconbg">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input id="register-username" type="text" ng-model="username"  class="form-control inputbg" name="username" value="" placeholder="username or email" ng-keyup="keyup_uncheck()" ng-keydown="keydown_uncheck()" ng-blur="blur_uncheck()"  ng-change="change_uncheck()">
        </div>

        <!-- ALert Box When username is already taken -->
        <div class="alert-group" ng-hide="RegisterAlert">
            <div class="alert alert-danger">
                This username is already taken. 
            </div>
        </div>

        <!-- Password Text Field -->			
        <div class="input-group password-group">
            <span class="input-group-addon iconbg">
                <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input id="register-password" type="password" ng-model="password"  class="form-control inputbg" name="password" placeholder="password">
        </div>

        <!-- Field upload Image-->			
        <div class="input-group p_photo-group">
            <input id="p_photo-password" type="file" class="p_photo inputbg" file-model = "myFile" name="p_photo">
        </div>
        <div id="selectedFile" class="selectedFile" >Upload Profile Image:</div>

        <!-- Button to Register -->
        <div class="input-group">
            <button id="btn-login" class="btn btn-login btnbg" ng-click="register()">
                Register
            </button>
        </div>

        <!-- Link for Login -->
        <md-button class="md-primary" ng-click="vm.isNew=false">Sign in</md-button>
    </div>
</div>
