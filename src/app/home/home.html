<div>
    <div layout="row">
        <div flex>
             <md-toolbar class="md-hue-2">
                 <div class="md-toolbar-tools">
<!--                     <img ng-src="http://localhost:3000{{vm.user.p_photo}}" class="md-avatar">-->
                     <h2>
                         <span ng-bind="vm.user.name"></span>
                     </h2>
                     <span flex></span>
                     <md-button class="md-icon-button md-accent" aria-label="Favorite">
                         <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                     </md-button>
                 </div>
            </md-toolbar>
        </div>
    </div>
    <div layout="row">
        <div flex>
            <md-content style="max-height:60%;overflow-y:auto;">
                <md-list flex>
                    <md-list-item class="md-2-line veggie-option" ng-repeat="msg in vm.msgs" style="width:80%;" ng-style="{'float': vm.userId==msg.from_id ? 'right' :'left'}" layout="row" layout-wrap>
                        <img ng-src="http://localhost:3000{{msg.p_photo}}" class="md-avatar" />
                        <div class="md-item-text md-whiteframe-z1" flex>
                            <h3 ng-bind="msg.name"></h3>
                            <p ng-bind="msg.msg"></p>
                            <div style="float:right">{{msg.timestamp*1000 | date}}</div>
                        </div>
                    </md-list-item>
<!--
                    <md-list-item class="md-3-line md-long-text" ng-repeat="msg in vm.msgs" style="width:80%;" ng-style="{'float': vm.userId==msg.from_id ? 'right' :'left'}">
                        <img ng-src="http://localhost:3000{{msg.p_photo}}" class="md-avatar" />
                        <div class="md-list-item-text">
                            <h3 ng-bind="msg.name"></h3>
                            <p ng-bind="msg.msg"></p>
                            <div style="float:right">{{msg.timestamp*1000 | date}}</div>
                        </div>
                    </md-list-item>
-->
                </md-list>
            </md-content>
        </div>
        <div flex="20">
            <md-content>
                <md-list flex>
                    <md-subheader class="md-no-sticky">Groups</md-subheader>
                    <md-list-item class="md-3-line" ng-repeat="item in vm.rooms" ng-click="vm.getRoomMsgs(item.id)" >
<!--                        <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ item.name }}</h3>
<!--                            <h4>{{ item.what }}</h4>-->
                            <p>{{ item.description }}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
          </div>
        </md-list-item>
        </div>
    </div>
</div>
